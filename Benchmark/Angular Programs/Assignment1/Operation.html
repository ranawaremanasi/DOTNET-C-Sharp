<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for Arithmentic Operations</title>
</head>
<body>
    <script>
        var num1=20;
        var num2=10;

        let result=num1+num2;
        document.write("Addition="+result+"<br>");

        let result2=num1-num2;
        document.write("Subtraction="+result2+"<br>");

        let res3=num1*num2;
        document.write("Subtraction="+res3+"<br>");

        let res4=num1/num2;
        document.write("Subtraction="+res4+"<br>");
    </script>
</body>
</html>
