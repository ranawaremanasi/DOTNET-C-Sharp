<body>
    <script>
        //5)Write JS code for to print if arrayElement is even then print square of that 
	number other wise print cube of odd number. 
 
    
const number = prompt("Enter a number: ");
if(number % 2 == 0) {
    console.log("The number is even.");
    document.write(number+"is Even");
}

else {
    console.log("The number is odd.");
    document.write(number+"is Odd");
}
</script>
