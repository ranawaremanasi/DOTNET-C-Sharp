    <script>
        //2) Write JSCode  for find power of number using for loop
        function PowerOfNumber(b,e){
  
  var i, pow = 1;

  
  for(i=0; i<e; i++){
   
    pow = pow*b;
  }

  return pow;
}

document.write(PowerOfNumber(4,3));


    </script>
